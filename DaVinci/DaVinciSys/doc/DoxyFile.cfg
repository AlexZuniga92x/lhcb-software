PROJECT_NAME     = "DaVinci - Physics Analysis packages, $(APPVERSION)"
OUTPUT_DIRECTORY = $(DAVINCISYSROOT)/doc
GENERATE_TAGFILE = DaVinci.tag

INPUT            = $(DAVINCISYSROOT)/../..
		   
FILE_PATTERNS    = *.cpp *.h *$(DAVINCIVERS)*DstContent.opts *DaVinciSys*requirements *$(COMMONPARTICLESROOT)*Standard*.opts

# Following files make default doxygen crash
EXCLUDE_PATTERNS = */dict/* *CaloCellCode.h *ITTruthTool.h *Rich*Side.h *Rich*Type.h *VeloTruthTool.h \
                   DaVinciTools/I*.h *PhysSel/* *LoKi/Functions.h *Rich/Rich* *Trg/Trg* *Trg/L1Reco* *Calo/Calo* *L0*

@INCLUDE_PATH    = $(Gaudi_release_area)/GAUDI/GAUDI_$(GAUDIVERS)/doc
@INCLUDE         = DoxyCommon.cfg
HTML_HEADER      = $(LHCb_release_area)/LHCB/LHCB_$(LHCBVERS)/doc/Doxyheader.html
                                                                                                                                                                             
@INCLUDE         = DoxyTags.cfg
TAGFILES         += $(Gaudi_release_area)/GAUDI/GAUDI_$(GAUDIVERS)/doc/Gaudi.tag=http://cern.ch/proj-gaudi/releases/GAUDI/GAUDI_$(GAUDIVERS)/doc/html \
                   $(LHCb_release_area)/LHCB/LHCB_$(LHCBVERS)/doc/LHCb.tag=http://cern.ch/LHCb-release-area/LHCB/LHCB_$(LHCBVERS)/doc/html \
                   $(Phys_release_area)/PHYS/PHYS_$(PHYSVERS)/doc/Phys.tag=http://cern.ch/LHCb-release-area/PHYS/PHYS_$(PHYSVERS)/doc/html \
                   $(Rec_release_area)/REC/REC_$(RECVERS)/doc/Rec.tag=http://cern.ch/LHCb-release-area/REC/REC_$(RECVERS)/doc/html \
                   $(Lbcom_release_area)/LBCOM/LBCOM_$(LBCOMVERS)/doc/Lbcom.tag=http://cern.ch/LHCb-release-area/LBCOM/LBCOM_$(LBCOMVERS)/doc/html

EXAMPLE_PATH     = $(DAVINCISYSROOT)/doc
