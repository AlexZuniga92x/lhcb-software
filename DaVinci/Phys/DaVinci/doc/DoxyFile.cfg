                   $(VELOKERNELROOT) \
                   $(RICHKERNELROOT) \ 
                   $(TRKERNELROOT) \ 
                   $(CALOKERNELROOT) \ 
                   $(MUONKERNELROOT) \ 
                   $(EVENTROOT) \ 
