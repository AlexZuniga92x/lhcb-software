PROJECT_NAME     = "LHCb Online packages"
OUTPUT_DIRECTORY = $(ONLINESYSROOT)/doc
GENERATE_TAGFILE = Online.tag

@INCLUDE_PATH    = $(LHCB_HOME)/LHCbSys/doc $(GAUDI_DOXY_HOME)
@INCLUDE         = DoxyLHCbCommon.cfg

INPUT            = $(ONLINESYSROOT)/..

FILE_PATTERNS   += *OnlineSys*requirements
TAGFILES        += $(Gaudi_release_area)/GAUDI/GAUDI_$(GAUDIVERS)/doc/Gaudi.tag=http://cern.ch/proj-gaudi/releases/GAUDI/GAUDI_$(GAUDIVERS)/doc/html \
                   $(LHCb_release_area)/LHCB/LHCB_$(LHCBVERS)/doc/LHCb.tag=http://cern.ch/LHCb-release-area/LHCB/LHCB_$(LHCBVERS)/doc/html

EXAMPLE_PATH     = $(ONLINESYSROOT)/doc
