	    cycledelta += dt;
	    updatedelta += dt;
	    timebefore = timenow;
	  }
        if (currentevent < 0 && allevents.length > 0)

          currentevent = 0;

        }

	  //alert("checking");
	  checkforupdates("events/events.json");
	  updatedelta = 0.0;
	  if (currentevent >=0 && currentevent < allevents.length)

	}

	    currentevent++;

	  if (currentevent >= allevents.length)
	    currentevent = allevents.length-1;
	  if (currentevent < 0)
	    currentevent = 0;

	  //display new event
	  addtoscene(currentevent);

          cycledelta = 0.0;
	  prevevent = false;
	  nextevent = false;
	}

        renderer.render(scene, camera);
      };
