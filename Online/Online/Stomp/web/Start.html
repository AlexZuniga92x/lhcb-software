<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso-8859-1">
<HTML>
  <TITLE>LHCb Online status displays</TITLE>
  <HEAD id="html_head_tag">
    <META HTTP-EQUIV="Pragma"  CONTENT="no-cache"></META>
    <META HTTP-EQUIV="Expires" CONTENT="0"></META>
    
  <SCRIPT language="JavaScript">
    var g_fWarnOnLogOff = false;
    function WarnOnLogOff() {
      if (g_fWarnOnLogOff) {
        alert("Thank you for using the LHCb online web.\n\nhttp://lhcb.cern.ch");
      }
    }
    {
      var s = (''+document.location);
      if ( s.indexOf('lhcbproject.web.cern.ch')>0 )
        document.write('<BASE href="http://lbcomet.cern.ch/Online/"></BASE>');
      else if ( s.indexOf('frankm')>0 )
        document.write('<BASE href="http://lbcomet.cern.ch/Online/"></BASE>');
      else
        document.write('<BASE href="'+s.substr(0,s.indexOf('/Online/')+8)+'"></BASE>');
    }
  </SCRIPT>
  </HEAD>
  <FRAMESET OnUnload="WarnOnLogOff()" framespacing="1" cols="150,*">
    <FRAME name="navigation" src="html/lhcb.static.htm?type=navbar" marginheight="0" marginwidth="0" scrolling="auto" border="1"/>
    <FRAME name="viewer" src="html/News.htm" scrolling="auto"/>
    <NOFRAMES>
      <BODY>
      <P>This page uses frames, but your browser doesn't support them.</P>
      <P>Sorry, you cannot access this page.</P>
      </BODY>
    </NOFRAMES>
  </FRAMESET>     
</HTML>
