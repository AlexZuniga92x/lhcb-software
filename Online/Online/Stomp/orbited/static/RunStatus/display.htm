<body onunload="the_displayObject.unload()">
  <script>
  function external_printer(level,msg) {
    var d = (new Date()).toString().substr(16,8);
    if ( level == LOG_VERBOSE )
      print(d+' [VERBOSE]:  '+msg);
    else if ( level == LOG_DEBUG )
      print(d+' [DEBUG]:    '+msg);
    else if ( level == LOG_INFO )
      print(d+' [INFO]:     '+msg);
    else if ( level == LOG_ERROR )
      print(d+' [ERROR]:    '+msg);
    else
      print(d+' [UNKNOWN]:  '+msg);
  }
  the_displayObject.external_print = external_printer;
  obj = the_displayObject.body();
  </script>
