PROJECT_NAME     = "Lbcom packages"
OUTPUT_DIRECTORY = $(LBCOMSYSROOT)/doc
GENERATE_TAGFILE = Lbcom.tag

@INCLUDE_PATH    = $(LHCBSYSROOT)/doc $(Gaudi_release_area)/GAUDI/GAUDI_$(GAUDIVERS)/doc
@INCLUDE         = DoxyLHCbCommon.cfg

INPUT            = $(LBCOMSYSROOT)/../..
FILE_PATTERNS   += *LbcomSys*requirements
TAGFILES        += $(Gaudi_release_area)/GAUDI/GAUDI_$(GAUDIVERS)/doc/Gaudi.tag=http://cern.ch/proj-gaudi/releases/GAUDI/GAUDI_$(GAUDIVERS)/doc/html 
TAGFILES        += $(LHCb_release_area)/LHCB/LHCB_$(LHCBVERS)/doc/LHCb.tag=http://cern.ch/LHCb-release-area/LHCB/LHCB_$(LHCBVERS)/doc/html

EXAMPLE_PATH     = $(LBCOMSYSROOT)/doc
